# some boiler plate generated by chat gpt
name: CI Workflow for Snakemake and pytest

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch
      - py-tests # when pushing to py-tests branch for dev
  pull_request:
    branches:
      - main  # Trigger on pull requests to main branch

jobs:
  run-tests:
    runs-on: ubuntu-latest  # Set the environment to Ubuntu

    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v4

    # Step 2: Restore Conda/Mamba caches BEFORE environment setup
    - name: Cache Conda packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.conda/pkgs
          ~/.cache/mamba
        key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('workflow/envs/environment.yaml') }}
        restore-keys: |
          ${{ runner.os }}-conda-pkgs-

    # Step 3: Set up Conda with Mamba (use the cached package dirs)
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: 'latest'
        environment-file: workflow/envs/environment.yaml
        activate-environment: pypsa-china
        auto-activate-base: false
        use-mamba: true
        channels: conda-forge,bioconda
        channel-priority: strict
        pkgs-dirs: ~/.conda/pkgs

    # Step 4: Show environment info
    - name: Show environment
      shell: bash -el {0}
      run: |
        mamba info
        mamba list | head -100
        python -V
        pytest --version
    - name: Run pytest
      shell: bash -el {0}
      run: |
        pytest -v -s
